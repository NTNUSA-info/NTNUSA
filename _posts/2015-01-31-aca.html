<p>
  在自由意志的驅使下，我們的腳步變的堅定；他們，踏出充滿未知的步伐，走向非黑即白的遠方。
  12月10日是國際人權日，加上本學期與島國前進共同舉辦的名人論壇，學術部希望在上學期帶給各位同學更多關於我們現在享有的一切權利更多的思考以及認識；講述北韓生活的韓國電影《北逃》、探討種族之間差異的澳洲電影《閃亮女聲》以及揭開東西德歷史面向的德國電影《竊聽風暴》。這些電影都是培養我們對於「自由」這個廣袤名詞更深的認識以及更多的自覺。<br>
</p>
