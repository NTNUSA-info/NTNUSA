<p>
  本學期應《島國前進》的公投週活動，邀請到了黃國昌老師與本校公領系主任林佳範教授進行一場談論公民自覺力量的論壇，希望藉著這次的演講將「何謂公民？」、「公民能做些甚麼？」等社會議題帶進校園，並且讓同學了解自身的力量與影響力。本次論壇在綜509舉行，也剛好是校務會議開會的地點，因此當天論壇結束後也有同學戲稱：「在不民主的地方做最民主的事。」當晚有130位同學與我們一起對民主有更深的了解與反省。<br>
</p>
